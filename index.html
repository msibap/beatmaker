<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="sequencer">
      <div class="kick">
        <div class="kick__controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <select name="kick__select" id="kick-select">
            <option value="sounds/kick-heavy.wav">Classic Kick</option>
            <option value="sounds/kick-808.wav">808 Kick</option>
            <option value="sounds/kick-softy.wav">Kick Heavy</option>
          </select>
        </div>
        <div class="kick__pads">
          <div class="kick__pads__pad pad b0"></div>
          <div class="kick__pads__pad pad b1"></div>
          <div class="kick__pads__pad pad b2"></div>
          <div class="kick__pads__pad pad b3"></div>
          <div class="kick__pads__pad pad b4"></div>
          <div class="kick__pads__pad pad b5"></div>
          <div class="kick__pads__pad pad b6"></div>
          <div class="kick__pads__pad pad b7"></div>
        </div>
      </div>
      <div class="hihat">
        <div class="hihat__controls">
          <h1>Hihat</h1>
          <button data-track="1" class="mute hihat-volume">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <select name="hihat__select" id="hihat-select">
            <option value="sounds/hihat-acoustic.wav">Acoustic Hihat</option>
            <option value="sounds/hihat-808.wav">808 Hihat</option>
          </select>
        </div>
        <div class="hihat__pads">
          <div class="hihat__pads__pad pad b0"></div>
          <div class="hihat__pads__pad pad b1"></div>
          <div class="hihat__pads__pad pad b2"></div>
          <div class="hihat__pads__pad pad b3"></div>
          <div class="hihat__pads__pad pad b4"></div>
          <div class="hihat__pads__pad pad b5"></div>
          <div class="hihat__pads__pad pad b6"></div>
          <div class="hihat__pads__pad pad b7"></div>
        </div>
      </div>
      <div class="snare">
        <div class="snare__controls">
          <h1>Snare</h1>
          <button data-track="2" class="mute snare-volume">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <select name="snare__select" id="snare-select">
            <option value="sounds/snare-acoustic.wav">Acoustic Snare</option>
            <option value="sounds/snare-808.wav">808 Snare</option>
            <option value="sounds/snare-vinyl.wav">Snare Vinyl</option>
          </select>
        </div>
        <div class="snare__pads">
          <div class="snare__pads__pad pad b0"></div>
          <div class="snare__pads__pad pad b1"></div>
          <div class="snare__pads__pad pad b2"></div>
          <div class="snare__pads__pad pad b3"></div>
          <div class="snare__pads__pad pad b4"></div>
          <div class="snare__pads__pad pad b5"></div>
          <div class="snare__pads__pad pad b6"></div>
          <div class="snare__pads__pad pad b7"></div>
        </div>
      </div>
      <button class="play"><i class="fa-solid fa-play"></i></button>
      <audio class="kick-sound" src="sounds/kick-classic.wav"></audio>
      <audio class="hihat-sound" src="sounds/hihat-808.wav "></audio>
      <audio class="snare-sound" src="sounds/snare-vinyl.wav"></audio>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
