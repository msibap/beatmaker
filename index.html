<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beat Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="beat">
        <div class="beat__controls beat__controls--kick">
          <h1>Kick</h1>
          <button data-track="0" class="beat__controls__mute">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <select
            class="beat__controls__select"
            name="kick-select"
            id="kick-select"
          >
            <option value="sounds/kick-classic.wav">Classic Kick</option>
            <option value="sounds/kick-808.wav">808 Kick</option>
            <option value="sounds/kick-heavy.wav">Kick Heavy</option>
            <option value="sounds/kick-softy.wav">Kick Softy</option>
          </select>
        </div>
        <div class="pads">
          <div class="pads__pad--kick pads__pad b0"></div>
          <div class="pads__pad--kick pads__pad b1"></div>
          <div class="pads__pad--kick pads__pad b2"></div>
          <div class="pads__pad--kick pads__pad b3"></div>
          <div class="pads__pad--kick pads__pad b4"></div>
          <div class="pads__pad--kick pads__pad b5"></div>
          <div class="pads__pad--kick pads__pad b6"></div>
          <div class="pads__pad--kick pads__pad b7"></div>
        </div>
      </div>
      <div class="beat">
        <div class="beat__controls beat__controls--hihat">
          <h1>Hihat</h1>
          <button data-track="1" class="beat__controls__mute">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <select
            class="beat__controls__select"
            name="hihat-select"
            id="hihat-select"
          >
            <option value="sounds/hihat-acoustic.wav">Acoustic Hihat</option>
            <option value="sounds/hihat-808.wav">808 Hihat</option>
          </select>
        </div>
        <div class="pads">
          <div class="pads__pad--hihat pads__pad b0"></div>
          <div class="pads__pad--hihat pads__pad b1"></div>
          <div class="pads__pad--hihat pads__pad b2"></div>
          <div class="pads__pad--hihat pads__pad b3"></div>
          <div class="pads__pad--hihat pads__pad b4"></div>
          <div class="pads__pad--hihat pads__pad b5"></div>
          <div class="pads__pad--hihat pads__pad b6"></div>
          <div class="pads__pad--hihat pads__pad b7"></div>
        </div>
      </div>
      <div class="beat">
        <div class="beat__controls beat__controls--snare">
          <h1>Snare</h1>
          <button data-track="2" class="beat__controls__mute">
            <i class="fa-solid fa-volume-xmark"></i>
          </button>
          <select
            class="beat__controls__select"
            name="snare-select"
            id="snare-select"
          >
            <option value="sounds/snare-acoustic.wav">Acoustic Snare</option>
            <option value="sounds/snare-808.wav">808 Snare</option>
            <option value="sounds/snare-vinyl.wav">Snare Vinyl</option>
          </select>
        </div>
        <div class="pads">
          <div class="pads__pad--snare pads__pad b0"></div>
          <div class="pads__pad--snare pads__pad b1"></div>
          <div class="pads__pad--snare pads__pad b2"></div>
          <div class="pads__pad--snare pads__pad b3"></div>
          <div class="pads__pad--snare pads__pad b4"></div>
          <div class="pads__pad--snare pads__pad b5"></div>
          <div class="pads__pad--snare pads__pad b6"></div>
          <div class="pads__pad--snare pads__pad b7"></div>
        </div>
      </div>
      <button class="play"><i class="fa-solid fa-play"></i></button>
      <audio class="kick-sound" src="sounds/kick-classic.wav"></audio>
      <audio class="hihat-sound" src="sounds/hihat-acoustic.wav "></audio>
      <audio class="snare-sound" src="sounds/snare-acoustic.wav"></audio>
      <input class="tempo" type="range" min="100" max="400" value="250" />
      <p class="tempo__text"></p>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/all.min.js"
      integrity="sha512-8pHNiqTlsrRjVD4A/3va++W1sMbUHwWxxRPWNyVlql3T+Hgfd81Qc6FC5WMXDC+tSauxxzp1tgiAvSKFu1qIlA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
